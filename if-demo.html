<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
        <script>
            let d = new Date();

            if(d.getHours()<12){
                document.write("<h1>Good Morning....</h1>");
            }

            document.write("<h2>All is Well</h2>");
        </script>
    </body>
</html>
