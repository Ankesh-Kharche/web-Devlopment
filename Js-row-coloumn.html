<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            width: 50px;
            height: 50px;
            color: yellow;
            text-align: center;
        }
       input [type=text]{
        padding: 10px;
        font-size: 15px;
       }
       input [type=button]{
        padding: 5px;
        margin: 5px;
        background-color: black;
        color: aliceblue;
        border-radius: 5px;
       }
        
    </style>
    
</head>
<body>
    <label for="n" class="text-danger">Dimension of chessboard:</label>
    <input type="number" id="n" placeholder="Enter no" min="1">
    <input type="button" value="show" onclick="display(1,1)">
    <div id="ans"></div>

    <script>
        let Row=1, Col=1;
        function display(row, col){
            let n = parseInt(document.getElementById("n").value);

            let s = "<table>";

            let f = false;

            for(let i=1; i<=n; i++){
                s +="<tr>";
                for(let j=1; j<=n; j++){
                    if(i==row && j==col); x = "*";
                   
                    let c = f?"white":"Grey";

                    s +="<td bgcolor='"+c+"'>"+x+"</td>";
                    f = !f;
                }
                if(n%2==0) f=!f;
                s +="</tr>";
            }
            s +="</table>";
            
            s += "<input type='button' value='up' onclick='up()'>"+
                 "<input type='button' value='down' onclick='down()'>"+
                 "<input type='button' value='right' onclick='rigt()'>"+
                 "<input type='button' value='Down' onclick='Down()'>";
            
            
            document.getElementById("ans").innerHTML = s;
        }
        
        function up(){
            let n = parseInt(document.getElementById("n").value);
            if(Row<1) Row--;
            show(Row, col);
        }

        function down(){
            let n = parseInt(document.getElementById("n").value);
            if(row<n) row++;
            show(Row, col);
        }

        function right(){
            let n = parseInt(document.getElementById("n").value);
            if(col<n) col++;
            show(Row, col);
        }

        function left(){
            let n = parseInt(document.getElementById("n").value);
            if(col>1) col--;
            show(Row, col);
        }
        
    </script>
</body>
</html>
