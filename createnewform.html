<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1 style="text-align: center;text-transform: uppercase;">CREATE NEW ACCOUNT</h1>
        <from action="">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div>
                <lable for="Gender">Gender</lable>
                <input type="radio" name="Gender" id="male" value="Male"><lable for="Male">Male</lable>
                <input type="radio" name="Gender" id="Female" value="Female"><lable for="Female">Female</lable>
            </div>
            <div>
                <label for="age">age</label>
                <input type="number" name="age" id="age" min="18">
            </div>
            <div>
                <lable for="dob">Birthdate</lable>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <lable for="Time">Time</lable>
                <input type="time" name="time" id="time">
            </div>
            <div>
                <select>
                <lable for="country">Country</lable>
                <option value="Counrty">Counrty</option>
                <option value="Japan">Japan</option>
                <option value="Chaina">Chaina</option>
                <option value="rusia">rusia</option>
                <option value="India">India</option>
                <option value="India">India</option>
                <option value="India">India</option>
                </select>
            </div>
            <div>
                <lable for="games">Favourite games</lable>
                <input type="checkbox" name="game1" id="game1" value="chess">
                <lable for="game1">chess</lable>
            </div>
            <div>
                <lable for="color">Favourite color</lable>
                <input type="color">
            </div>
            <div>
                <lable for="number">phone</lable>
                <input type="text">
            </div>
            <div>
                <lable for="comments">comments</lable>

            </div>
        </from>
        
    </body>
</html>
