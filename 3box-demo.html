<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            font-size: 15px;
            font-weight: bold;
        }
        button{
            padding: 10px;
            background-color: black;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;

        }
        input{
            padding: 5px;
            font-size: 15px;
            margin: 5px;
            background-color: rgb(128, 208, 240);
        }
    </style>
</head>
<body>
    <div>
        <label for="a">Side 1:</label>
        <input type="number" id="a" min="1">
    </div>
    <div>
        <label for="b">Side 1:</label>
        <input type="number" id="b" min="1">
    </div>
    <div>
        <label for="c">Side 3</label>
        <input type="number" id="c" min="1"> 
    </div>
    <div>
        <label for="ans">Area:</label>
        <input type="number" id="ans" readonly>
    </div>
    <div>
        <button onclick="calc(a.value, b.value, c.value)">Calculate</button>
    </div>

    <script>
        function calc(a, b, c)
        {
           
           let s = (a+b+c)/2;
           let area = Math.sqrt(s*(s-a)(s-b)(s-c));
            document.getElementById("ans").value = area;
        }
    </script>
</body>
</html>
