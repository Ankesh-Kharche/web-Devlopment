<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cat = {"name": "Mani", "age": 4, "color": "white"};
        const s = JSON.stringify(cat);
        localStorage.setItem("mycat", s);

        const s1 = localStorage.getItem("mycat");
        const cat1 = JSON.parse(s1);

        document.write(`Name: ${cat1.name}<br>Age: ${cat1.age}<br>Color: ${cat1.color}`)
    </script>
</body>
</html>
