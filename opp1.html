<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Cat{
            constructor(name, age, weight){
                this.name = name;
                this.age = age;
                this.weight = weight;
            }
        }

        let c1 = new Cat('Mani', 4, 4.5);
        let c2 = new Cat('kitty', 5, 4.3);

        document.write(`Name: ${c1.name}<br>Age: ${c1,age}<br>Weight: ${c1.weight}<br>`);
        document.write(`Name: ${c2.name}<br>Age: ${c2,age}<br>Weight: ${c2.weight}<br>`);
    </script>
</body>
</html>
