<html>
    <head>
        <title>Oprating system Information</title>
    </head>
    <style>
        body{
            border-style: solid;
            padding: 5px;
            background-color: bisque;
            block-size: 300px;
        }
        div{
            padding: 10px;
        }
        button{
            background-color: green;
            padding: 10px;
        }
        
    </style>
    <body>
        <h1 style="text-align: left;text-transform: uppercase;">Oprating System Information</h1>
        <from action="">
            <div>
                <lable for="fname">Enter your name</lable>
                <input type="text">
            </div>
            <div>
                <lable for="password">Password</lable>
                <input type="password">
            </div>
            <div>
                <lable for="text">Which of the following System have your used?</lable><br>
                <input type="checkbox"><lable for="Linux">Linux</lable>
                <input type="checkbox"><lable for="Windows Xp">Windows Xp</lable>
                <input type="checkbox"><lable for="Macintosh 8.0">Macintosh 8.0</lable>
            </div>
            <div>
                <lable for="text">Which of the Oprating System do you like the best?</lable><br>
                <input type="radio"><lable for="Linux">Linux</lable>
                <input type="radio"><lable for="Windows Xp">Windows Xp</lable>
                <input type="radio"><lable for="Macintosh 8.0">Macintosh 8.0</lable>
            </div>
            <div>
                <label for="text">You Have completed the form</label>
                <button type="button">Sign Up</button>
            </div>
        </from>
    </body>
</html>
